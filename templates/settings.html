<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="/static/css/main.css" />
    <script src="/static/js/theme.js" defer></script>
    <script src="/static/js/settings.js" defer></script>
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <div>
          <h1>Settings</h1>
          <p class="hint">Backup data and adjust system preferences.</p>
        </div>
        <div class="link-button-group">
          <a class="link-button" href="/">Back to dashboard</a>
          <a class="link-button" href="/projects">Manage projects</a>
        </div>
      </header>

      <section class="card card-compact">
        <div class="settings-row">
          <div>
            <h2>Database backup</h2>
            <p class="hint">
              Download a full backup to store with your project.
            </p>
          </div>
          <button type="button" class="action-button" id="backup-download">
            Download backup
          </button>
        </div>
        <p class="hint" id="backup-status" role="status" aria-live="polite"></p>
      </section>
    </main>
    <button type="button" class="theme-toggle" id="theme-toggle">
      System
    </button>
  </body>
</html>
