<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>North Star Dashboard</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="/static/css/main.css" />
    <script src="/static/js/theme.js" defer></script>
    <script src="/static/js/app.js" defer></script>
  </head>
  <body>
    <main class="page">
      <section class="card card-compact project-card">
        <header class="page-header">
          <div class="field">
            <label class="field-label" for="project-select">Project</label>
            <select id="project-select" class="field-input">
              <option value="">Select a project</option>
            </select>
          </div>
          <div class="link-button-group">
            <a class="link-button" href="/projects">Manage projects</a>
            <a class="link-button" href="/settings">Settings</a>
          </div>
        </header>
      </section>

      <section class="card card-compact">
        <div class="objective">
          <div class="field">
            <label class="field-label" for="objective-input"
              >North Star Objective</label
            >
            <input
              id="objective-input"
              class="field-input"
              type="text"
              autocomplete="off"
              placeholder="e.g. Reach 10 paying customers"
            />
          </div>
          <div class="progress">
            <div class="progress-labels">
              <span>North Star progress</span>
              <span id="progress-percent">0%</span>
            </div>
            <div class="progress-track">
              <input
                id="progress-slider"
                class="progress-slider"
                type="range"
                min="0"
                max="100"
                value="0"
                step="1"
                aria-label="North Star progress"
              />
              <div class="progress-markers" aria-hidden="true">
                <span class="progress-marker" style="--marker: 25"></span>
                <span class="progress-marker" style="--marker: 50"></span>
                <span class="progress-marker" style="--marker: 75"></span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="cards">
        <article class="card">
          <h2>Summary</h2>
          <ul class="section-list" data-section="summary"></ul>
          <div class="inline-add" data-section="summary">
            <label class="sr-only" for="add-summary">Add summary item</label>
            <textarea
              id="add-summary"
              class="inline-add-input"
              rows="1"
              placeholder="Add summary item"
            ></textarea>
            <button type="button" class="inline-add-button" data-section="summary">
              Add
            </button>
          </div>
        </article>
        <article class="card">
          <h2>Challenges</h2>
          <ul class="section-list" data-section="challenges"></ul>
          <div class="inline-add" data-section="challenges">
            <label class="sr-only" for="add-challenges">Add challenge</label>
            <textarea
              id="add-challenges"
              class="inline-add-input"
              rows="1"
              placeholder="Add challenge"
            ></textarea>
            <button type="button" class="inline-add-button" data-section="challenges">
              Add
            </button>
          </div>
        </article>
        <article class="card">
          <h2>Opportunities</h2>
          <ul class="section-list" data-section="opportunities"></ul>
          <div class="inline-add" data-section="opportunities">
            <label class="sr-only" for="add-opportunities">Add opportunity</label>
            <textarea
              id="add-opportunities"
              class="inline-add-input"
              rows="1"
              placeholder="Add opportunity"
            ></textarea>
            <button
              type="button"
              class="inline-add-button"
              data-section="opportunities"
            >
              Add
            </button>
          </div>
        </article>
        <article class="card">
          <h2>Milestones</h2>
          <ul class="section-list" data-section="milestones"></ul>
          <div class="inline-add" data-section="milestones">
            <label class="sr-only" for="add-milestones">Add milestone</label>
            <textarea
              id="add-milestones"
              class="inline-add-input"
              rows="1"
              placeholder="Add milestone"
            ></textarea>
            <button type="button" class="inline-add-button" data-section="milestones">
              Add
            </button>
          </div>
        </article>
      </section>

      <p class="hint" id="empty-state">Select a project to see its North Star.</p>

      <section class="card card-compact">
        <div class="questions">
          <label class="field-label" for="questions-input">Questions</label>
          <textarea
            id="questions-input"
            class="field-input field-textarea"
            rows="4"
            autocomplete="off"
            placeholder="Capture any open questions, risks, or clarifications needed..."
          ></textarea>
        </div>
      </section>

      <div class="toast" id="undo-toast" role="status" aria-live="polite" hidden>
        <span id="undo-message">Item deleted.</span>
        <button type="button" class="toast-action" id="undo-delete">
          Undo
        </button>
      </div>
    </main>
    <button type="button" class="theme-toggle" id="theme-toggle">
      System
    </button>
  </body>
</html>
