<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Management</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    <script src="/static/js/theme.js" defer></script>
    <script src="/static/js/manage-projects.js" defer></script>
  </head>
  <body>
    <main class="page">
      <header class="page-header">
        <div>
          <h1>Project Management</h1>
          <p class="hint">Add new projects and archive completed work.</p>
        </div>
        <div class="link-button-group">
          <a class="link-button" href="/">Back to dashboard</a>
          <a class="link-button" href="/settings">Settings</a>
        </div>
      </header>

      <section class="card manage-card">
        <h2>Add project</h2>
        <form id="add-project-form" class="manage-form">
          <label class="field-label" for="project-name">Project name</label>
          <div class="manage-form-row">
            <input
              id="project-name"
              class="field-input"
              type="text"
              placeholder="e.g. Project Atlas"
              required
            />
            <button type="submit" class="action-button">Add project</button>
          </div>
        </form>
      </section>

      <section class="card manage-card">
        <div class="manage-table-header">
          <h2>Projects</h2>
          <span class="hint">Archived projects are hidden from the main selector.</span>
        </div>
        <div class="table-wrapper">
          <table class="project-table">
            <thead>
              <tr>
                <th class="column-id">
                  <button type="button" class="table-sort" data-sort="id">
                    <span class="table-sort-label">ID</span>
                    <span class="table-sort-indicator" aria-hidden="true"></span>
                  </button>
                </th>
                <th>
                  <button type="button" class="table-sort" data-sort="name">
                    <span class="table-sort-label">Project</span>
                    <span class="table-sort-indicator" aria-hidden="true"></span>
                  </button>
                </th>
                <th>
                  <button type="button" class="table-sort" data-sort="archived">
                    <span class="table-sort-label">Archived</span>
                    <span class="table-sort-indicator" aria-hidden="true"></span>
                  </button>
                </th>
              </tr>
            </thead>
            <tbody id="project-table-body"></tbody>
          </table>
        </div>
        <div class="pagination">
          <button
            type="button"
            class="action-button pagination-button"
            id="pagination-prev"
          >
            Previous
          </button>
          <span class="pagination-status" id="pagination-status" aria-live="polite">
            Page 1 of 1
          </span>
          <button
            type="button"
            class="action-button pagination-button"
            id="pagination-next"
          >
            Next
          </button>
        </div>
      </section>
    </main>
    <button type="button" class="theme-toggle" id="theme-toggle">
      System
    </button>
  </body>
</html>
